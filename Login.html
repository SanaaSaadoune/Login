<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    
    <div class="form">
        
        <ul class="tab-group">
        <li class="tab active"><a href="#signup">Inscription</a></li>
        <li class="tab"><a href="#login">Connexion</a></li>
        </ul>
        
        <div class="tab-content">
        <div id="signup">   
            <h1>Inscris-toi gratuitement</h1>
            
            <form action="/" method="post">
            
            <div class="top-row">
            <div class="field-wrap">
                <label>
                Nom<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
                <label>
                Pr√©nom<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
            </div>
            </div>

            <div class="field-wrap">
            <label>
                Email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
            <label>
                Mot de passe<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
            </div>
            
            <button type="submit" class="button button-block">S'inscrire</button>
            
            </form>

        </div>
        
        <div id="login">   
            <h1>Bienvenue!</h1>
            
            <form action="/" method="post">
            
            <div class="field-wrap">
            <label>
                Email <span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
            <label>
                Mot de passe<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
            </div>
            
            <p class="forgot"><a href="#">Forgot Password?</a></p>
            
            <button class="button button-block">Se connecter</button>
            
            </form>

        </div>
        
        </div>
        
    </div>


    <script src="jquery.js"></script>
    <script>
        //Sign in, Sign up
        $(".form")
        .find("input, textarea")
        .on("keyup blur focus", function (e) {
            var $this = $(this),
            label = $this.prev("label");

            if (e.type === "keyup") {
            if ($this.val() === "") {
                label.removeClass("active highlight");
            } else {
                label.addClass("active highlight");
            }
            } else if (e.type === "blur") {
            if ($this.val() === "") {
                label.removeClass("active highlight");
            } else {
                label.removeClass("highlight");
            }
            } else if (e.type === "focus") {
            if ($this.val() === "") {
                label.removeClass("highlight");
            } else if ($this.val() !== "") {
                label.addClass("highlight");
            }
            }
        });

        $(".tab a").on("click", function (e) {
        e.preventDefault();

        $(this).parent().addClass("active");
        $(this).parent().siblings().removeClass("active");

        target = $(this).attr("href");

        $(".tab-content > div").not(target).hide();

        $(target).fadeIn(600);
        });
    </script>
</body>
</html>
